<div>
  <mat-toolbar class="mat-toolbar">

    <mat-toolbar-row>

      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="./inicio"><span>Americarduino</span></a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true" class="arduinoStyle">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="./inicio" mat-button>
          <mat-icon>home</mat-icon>
          Inicio
        </a>
        <a routerLink="./listado" mat-button>
          <mat-icon>list</mat-icon>
          Estoy aprendiendo
        </a>
        <a routerLink="./contacto" mat-button>
          <mat-icon>contacts</mat-icon>
          Contacto
        </a>
      </div>
    </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>

      <mat-nav-list>
        <a (click)="sidenav.toggle()" routerLink="./inicio" mat-list-item>
          <mat-icon>home</mat-icon>
          Inicio
        </a>
        <a (click)="sidenav.toggle()" routerLink="./listado" mat-list-item>
          <mat-icon>list</mat-icon>
          Estoy aprendiendo
        </a>
        <a (click)="sidenav.toggle()" routerLink="./contacto" mat-list-item>
          <mat-icon>contacts</mat-icon>
          Contacto
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>

          <main>
            <router-outlet></router-outlet>     
          </main>

          <!-- footer -->
          <app-footer></app-footer>
          <!-- Endfooter -->
          
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
